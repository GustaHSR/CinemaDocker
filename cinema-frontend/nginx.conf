# /cinema-frontend/nginx.conf

server {
    listen 80;
    server_name localhost;

    # Localização dos arquivos estáticos da aplicação Next.js
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuração para servir os arquivos da aplicação
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- CONFIGURAÇÃO DO PROXY REVERSO ---
    # Qualquer chamada que comece com /api/ será redirecionada para o backend
    location /api/ {
        # O endereço do backend, conforme definido no docker-compose.yml
        proxy_pass http://backend:3001/;
        
        # Cabeçalhos importantes para o proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}